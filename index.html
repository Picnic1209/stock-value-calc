<html>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Stock Worth App</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container" class="container my-4">
        <center>
            <h1 class="text-muted">Stock Information</h1>
            <table class="table table-bordered table-sm text-center">
                <tr>
                    <td>Rubrik Stock Price</td>
                    <td id="RubrikStockPrice">Loading</td>
                </tr> 
                <tr>
                    <td>USD to INR</td>
                    <td id="USDtoINRRate">Loading</td>
                </tr>
                <tr>
                    <td>Current Worth</td>
                    <td id="WorthInINR">Loading</td>
                </tr>
                <tr>
                    <td>Per Year</td>
                    <td id="WorthPerYear">Loading</td>
                </tr>
                <tr>
                    <td>Per Year After Tax</td>
                    <td id="WorthPerYearPostTax">Loading</td>
                </tr>
            </table>
        </center>
    </div>

    <!-- Collapsible Section -->
    <div id="collapsibleStockInfo" class="container my-4">
        <button 
            class="btn btn-info text-white w-100 py-2 mb-3 fw-bold shadow-sm" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapseContent" 
            aria-expanded="false" 
            aria-controls="collapseContent">
            After Market Stock Information
        </button>
        <div class="collapse" id="collapseContent">
            <div class="card card-body">
                <h1 class="text-muted text-center">Stock Information</h1>
                <table class="table table-bordered table-sm text-center">
                    <tr>
                        <td>After Market Rubrik Stock Price</td>
                        <td id="RubrikStockPriceCollapsible">Loading</td>
                    </tr>  
                    <tr>
                        <td>Current Worth</td>
                        <td id="WorthInINRCollapsible">NA</td>
                    </tr>
                    <tr>
                        <td>Per Year</td>
                        <td id="WorthPerYearCollapsible">NA</td>
                    </tr>
                    <tr>
                        <td>Per Year After Tax</td>
                        <td id="WorthPerYearPostTaxCollapsible">NA</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="calculator" class="container my-4 p-4 bg-light border rounded shadow-sm">
        <center>
            <h1 class="text-muted mb-4">Stock Price Estimator</h1>
            <form id="numberForm" class="row g-3 justify-content-center align-items-center">
                <div class="col-md-8 d-flex align-items-center">
                    <label for="numberInput" class="form-label me-2" style="white-space: nowrap;">Required Worth (in Cr):</label>
                    <input type="number" id="numberInput" name="numberInput" class="form-control me-2" style="width: 50%;" step="any" placeholder="Enter amount">
                    <button type="button" id="submitButton" class="btn btn-primary" style="width: 25%;">Submit</button>
                </div>
            </form>
            <p id="estimateStockPrice" class="mt-3 text-primary fw-bold"></p>
        </center>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js" type="module"></script>
</body>
</html>
